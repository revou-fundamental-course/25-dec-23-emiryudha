<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katik</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to Katik</h1>
        <p>Hai sobat, selamat datang di Katik!</p>
        <p>Sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar</p>

    </header>
    <nav></nav>
    <section>
        <div id="section-title">
            <p id="title-title">segitiga</p>
            <img src="./assets/triangle.png" alt="triangle">
        </div>
        <div id="section-content">
            <p id="text-formula">text</p>
            <p id="the-formula">formula</p>
            <p id="legend-formula">legends</p>
        </div>
        <div id="section-input">
            <p id="input-title">hitung segitiga</p>
            <div id="type-bar">
                <button id="width-btn" onclick="displayWidth()">Luas segitiga</button>
                <button id="area-btn" onclick="displayArea()">Keliling segitiga</button>
            </div>
            <div id="width-input">
                <input type="number" class="input-area" id="width-base" placeholder="Alas segitiga">
                <input type="number" class="input-area" id="width-height" placeholder="Tinggi segitiga">
            </div>
            <div id="area-input">
                <input type="number" class="input-area" id="side-a" placeholder="Sisi a segitiga">
                <input type="number" class="input-area" id="side-b" placeholder="Sisi b segitiga">
                <input type="number" class="input-area" id="side-c" placeholder="Sisi c segitiga">     
            </div>
            <p id="calc-result"></p>
            <button id="calc-btn" onclick="calculateTriangle()">Hitung</button>
            <button id="reset-btn" onclick="resetPage()">Reset</button>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
